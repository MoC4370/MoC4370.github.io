<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水拉拉服务器加载中...</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="background"></div>
    <div class="glass-container">
        <header>
            <div class="header-logo-title">
                <img src="opsx.jpg" alt="Logo" class="header-logo">
                <div>
                    <h1>水拉拉服务器</h1>
                    <p>欢迎再临曾经的水拉拉服务器!</p>
                </div>
            </div>
        </header>
        <section class="admin-section">
            <div class="admin-title"><h2>管理员名单</h2></div>
            <div class="admin-list-cards">
                <div class="admin-card">
                    <img src="https://avatars.fastly.steamstatic.com/6417ac3f220a54960a2bbb4629c8ded509e2281e_full.jpg" alt="小明头像" class="admin-avatar">
                    <div class="admin-info">
                        <div class="admin-name">GOAT666</div>
                        <div class="admin-role">服主</div>
                    </div>
                </div>
                <div class="admin-card">
                    <img src="https://avatars.fastly.steamstatic.com/25a7cc1d6c26ddfcd978ba98db87f88dbf232e45_full.jpg" alt="小红头像" class="admin-avatar">
                    <div class="admin-info">
                        <div class="admin-name">MoCA</div>
                        <div class="admin-role">副服主</div>
                    </div>
                </div>
                <div class="admin-card">
                    <img src="https://avatars.fastly.steamstatic.com/3fcde309a42d73cf44ebffab304ff088d46c4397_full.jpg" alt="小刚头像" class="admin-avatar">
                    <div class="admin-info">
                        <div class="admin-name">wohenfanyes</div>
                        <div class="admin-role">副服主</div>
                    </div>
                </div>
                <div class="admin-card">
                    <img src="https://avatars.fastly.steamstatic.com/51d0c8205986d190f47e860bc03c58deda32f6c7_full.jpg" alt="小蓝头像" class="admin-avatar">
                    <div class="admin-info">
                        <div class="admin-name">lidehai3</div>
                        <div class="admin-role">曾经伟大的副服主</div>
                    </div>
                </div>
            </div>
        </section>
        <section class="modules">
            <div class="module" id="server-info">
                <h2>服务器介绍</h2>
                <p>进入服务器后,请输入!motd查看规则,遵守规则,不要捣乱,有事情举报给管理。进群订阅合集加载速度更快</p>
            </div>
            <div class="module" id="qq-group">
                <h2>沟通渠道</h2>
                <p>水拉拉官方QQ群：736672801</p>
                <p>服主QQ：213126949</p>
            </div>
            <div class="module" id="music-player">
                <h2>音乐播放</h2>
                <div class="music-nowplaying">
                    <img id="music-cover" class="music-cover" src="1.jpg" alt="专辑封面">
                    <div class="music-meta">
                        <div id="music-title" class="music-title">歌名</div>
                        <div id="music-artist" class="music-artist">歌手</div>
                    </div>
                </div>
                <audio id="audio-player" preload="auto"></audio>
                <div class="music-controls">
                    <span id="music-current-time">0:00</span>
                    <input type="range" id="music-progress" min="0" max="100" value="0">
                    <span id="music-duration">0:00</span>
                </div>
            </div>
        </section>
        <section class="loading-section">
            <div class="loading-info">
                <span>加载时间：</span><span id="loading-time">0</span> 秒
            </div>
            <div class="progress-bar-bg">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">正在加载资源...</div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
